{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row mt-5 mb-5 mr-2 ml-2">
	<div class="col-lg-12">
	    <div class="card">
		<div class="card-body">
		    <h5 class="card-title">Create</h5>
		    <form action="" method="POST" novalidate>
			{% csrf_token %}
			{{ form.media }}
			{{ form|crispy }}
			<input type="submit" class="btn btn-success" value="Create">
		    </form>
		</div>
	    </div>
	</div>
    </div>
{% endblock %}
