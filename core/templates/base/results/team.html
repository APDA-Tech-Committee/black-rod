<table class="table table-striped table-hover table-bordered">
    <thead>
	<th>Place</th>
	<th>Team</th>
	<th>Debaters</th>
    </thead>
    <tbody>
	{% for result in results %}
	    <tr>
		<td>{{ result.place }}</td>
		<td><a href="{% url 'core:team_detail' pk=result.team.id %}">{{ result.team }}</a></td>
		<td>{{ result.team.debaters.all|join:", " }}</td>
	    </tr>
	{% empty %}
	    <tr>
		<td colspan="3"><center>There are no results of this type.</center></td>
	{% endfor %}
    </tbody>
</table>
